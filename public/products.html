<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="./jquery/jquery.js"></script>
    <script src="./jquery/common.js"></script>
    <script src="./jquery/productslist.js"></script>
</head>

<body>
    <h4 class="text-center font-italic">INPUT HTML</h4>
    <div class="container">
        <div class="row" id="product-list">
            <div class="col-3 card p-2 m-2">
                <div class="single-blog card-body">
                    <h5 class="card-title" id="vendorid">Vendor name</h5>
                    <img class="card-img-top" src="./images/iphone-xr.jpg">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="card-title col-12" id="Product-name">Product :<B> Iphone-xr</B></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5 class="text-center" id="Product-quantity">Quantity :<B> 10</B></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5 class="text-center" id="productprice">Price :<B>Rs 89000</B></h5>
                        </div>
                    </div>
                    <button id="addproduct" class="button btn-primary text-center col-12">ADD</button>
                </div>
            </div>
        </div>
</body>

</html>
